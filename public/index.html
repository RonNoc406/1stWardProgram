<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dates & Tasks | Input Names/Phones</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f4f4f4; }
    h1 { color: #333; }
    table { background: #fff; border-collapse: collapse; width: 100%; margin-bottom: 2em; }
    th, td { padding: 0.5em; border: 1px solid #ccc; }
    form { background: #fff; padding: 1em; border-radius: 5px; width: 350px; }
    label { display: block; margin-top: 1em; }
    input[type="text"], input[type="tel"] { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; padding: 0.5em 1.5em; }
    .success, .error { margin-top: 1em; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Upcoming Dates & Tasks</h1>
  <table id="tasks">
    <thead>
      <tr><th>Date</th><th>Task</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Input Name & Phone Number</h2>
  <form id="personForm">
    <label>Name: <input type="text" name="name" required></label>
    <label>Phone Number: <input type="tel" name="phone" required pattern="[0-9\-+\s()]+"></label>
    <button type="submit">Submit</button>
    <div class="success" style="display:none;">âœ” Added!</div>
    <div class="error" style="display:none;"></div>
  </form>

  <script>
    // Fetch and render tasks
    fetch('/api/tasks')
      .then(res => res.json())
      .then(tasks => {
        const tbody = document.querySelector('#tasks tbody');
        tasks.forEach(t => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${t.date}</td><td>${t.task}</td>`;
          tbody.appendChild(tr);
        });
      });

    // Handle form submit
    document.getElementById('personForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      fetch('/api/people', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, phone})
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          form.querySelector('.error').textContent = data.error;
          form.querySelector('.error').style.display = '';
          form.querySelector('.success').style.display = 'none';
        } else {
          form.reset();
          form.querySelector('.success').style.display = '';
          form.querySelector('.error').style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
