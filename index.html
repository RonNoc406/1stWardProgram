<!DOCTYPE html>
<html lang="en">
<head>
  <title="Bozeman 1st Ward Sacrament Meeting">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="WardProgram_Front.png" alt="Announcements and Missionaries">
    </div>
    <div class="gallery-item">
      <img src="WardProgram_Announcements.png" alt="Ward Leadership Phone Numbers">
    </div>
    <div class="gallery-item">
      <img src="WardProgram_Meeting.png" alt="Bozeman 1st Ward cover art and scripture">
    </div>
    <div class="gallery-item">
      <img src="WardProgram_Back.png" alt="Sacrament Meeting Program">
    </div> 
  </div>


  <script>
    // Modal functionality
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementsByClassName("close")[0];

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.onclick = function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        modalImg.alt = this.alt;
      }
    });

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>

</html>
